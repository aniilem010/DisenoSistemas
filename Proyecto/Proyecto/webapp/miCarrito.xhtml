<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://java.sun.com/jsf/composite/compositeComponents">

<h:head>
	<h:outputStylesheet library="css" name="temas_personales.css" />
</h:head>
<h:body styleClass="body">
	

	<p:layout styleClass="layoutEstandar">
		<p:layoutUnit position="north">
			<h:outputText value="Lista de productos en  Carrito"
				style="margin:10px 0 20px 20px; color:#333333; font-size:30px; font-weight:bold;" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="260">
			
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:dataTable id="tablaProductos" value="#{librosBean.rs}"
				var="producto" styleClass="tablaProductos" paginator="true" rows="5">
				<p:column headerText="Imagen" style="width:60px;">
					<p:graphicImage
						value="/resources/imagenesCatalogo/#{prod.urlImagen}" width="50px"
						height="50px" />
				</p:column>

				<p:column headerText="Producto   en Lista">
					<h:outputText value="#{producto.id_libro}" />
				</p:column>

				<p:column headerText="Tipo">
					<h:outputText value="#{producto.nombre_libro}" />
				</p:column>

				<p:column headerText="Cantidad" style="width:65px;">
					<h:outputText value="#{producto.autor}" />
				</p:column>

				<p:column headerText="Descripción">
					<p:outputPanel>
						<h:outputText value="Color: #{producto.editorial}" />
						<br />
						<h:outputText value="#{producto.descripcion}" />
					</p:outputPanel>
				</p:column>
			

				<p:column headerText="Acciones">
					<h:form>
						<p:growl id="info" showDetail="true" sticky="true" />
						<p:commandButton value="Actualizar" icon="ui-icon-pencil" action="#{updateProductoBean.cargarProductoModificar(prod.idProducto)}"/>
						<p:commandButton value="Eliminar" icon="ui-icon-trash" update="info :tablaProductos" action="#{listaProductosBean.eliminarProducto(prod.idProducto)}">
							<p:confirm header="Seguro?" message="Desea eliminar el producto?" icon="ui-icon-alert"/>
						</p:commandButton>						
					</h:form>
				</p:column>

			</p:dataTable>

			

`			<h:form>
				<p:commandButton value="CheckOut" icon="ui-icon-check"/>
			</h:form>

			<!-- DIALOGO DE CONFIRMACIÓN -->
			<p:confirmDialog global="true">
				<p:commandButton value="SI" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="NO" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>


		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
