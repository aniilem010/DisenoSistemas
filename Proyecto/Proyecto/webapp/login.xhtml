<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

            
</h:head>
<h:body style="text-align:center">
  <p:growl id="mensajes" showDetail="true" life="2000" />
  
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <br></br>
    <center>
    <br></br>
    
    <h:form>
    
    <br></br>
    <p:panel header="Acceso" style="width:350px">
      <h:panelGrid columns="2" cellpadding="5">
      
        <h:outputLabel for="username" value="Usuario:"/>
        <p:inputText value="#{loginBean.nombre}" id="username"
           required="true" label="username" requiredMessage="Necesitas introducir un Nombre" />
           
        <h:outputLabel for="password" value="Contrasena:" />
        
        <p:password value="#{loginBean.clave}"    id="password" required="true"
           label="password"  style="color:red" feedback="true"   maxlength="5" requiredMessage="Necesitas introducir un Password"/>
               
        <f:facet name="footer">
        
          <p:commandButton id="loginButton" value="Aceptar" action="#{loginBean.login}" update=":mensajes" /> 
            
             
             
        </f:facet>
      </h:panelGrid>
    </p:panel>
    Si aun no estas registrado, da click aqui
     <li><a href="altaU.xhtml">Registrarse</a></li>
   
    
  </h:form>
  </center>
</h:body>


</html>
