<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="text-align:center">
<p:growl id="mensajes" showDetail="true" life="2000" />
  
  
    <br></br> <br></br> <br></br> <br></br> <br></br>
    <center>
    <br></br>
    
    <h:form>
    
    <br></br>
    <p:panel header="Alta usuario" style="width:350px">
      <h:panelGrid columns="2" cellpadding="5">
      
        <h:outputLabel for="nombre" value="Nombre:" />
        <p:inputText value="#{altaUsuario.nombre}" id="nombre"
           required="true" label="nombre" requiredMessage="Necesitas introducir un Nombre" />
        <h:outputLabel for="direccion" value="Direccion:" />
        <p:inputText value="#{altaUsuario.direccion}" id="direccion"
           required="true" label="direccion" requiredMessage="Necesitas introducir una Direccion" />
           <h:outputLabel for="telefono" value="Telefono:" />
        <p:inputText value="#{altaUsuario.telefono}" id="telefono"
           required="true" label="telefono" requiredMessage="Necesitas introducir un numero telefonico" />
              <h:outputLabel for="correo" value="Correo:" />
        <p:inputText value="#{altaUsuario.correo}" id="correo"
           required="true" label="correo" requiredMessage="Necesitas introducir un Correo electronico" />
         <h:outputLabel for="clave" value="Clave:" />
        <p:password value="#{altaUsuario.clave}" id="clave"
           required="true" label="clave" requiredMessage="Necesitas introducir una clave" />
              
        <h:outputLabel  for="perfil1" value="Perfil:" />
  <p:selectOneMenu id="console" value="#{altaUsuario.perfil}">
          <!--    <f:selectItem itemLabel="Select One" itemValue="" />  -->  
            <f:selectItem itemLabel="Cliente" itemValue="1" />
         <!--   <f:selectItem itemLabel="Administrador" itemValue="2" /> -->  
            
        </p:selectOneMenu>
 
        <f:facet name="footer">
          <p:commandButton id="AltaButton" value="Aceptar" onclick="login.xhtml"
             action="#{altaUsuario.alta}" update=":mensajes"  /> 
        </f:facet>
      </h:panelGrid>
    </p:panel>
     <li><a href="login.xhtml">Ingresar</a></li>
  </h:form>
  </center>
	
</h:body>


</html>
